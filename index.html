<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./images/icon-star.svg">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
<div class="container">
<div class="caixa1" id="One" style="display: block;">
<span><img src="./images/icon-star.svg" alt="star" class="circle-star"></span>
<!-- Rating state start -->
  <h2>How did we do?</h2>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="botoesQLY">
    <div id= 'Qly1' class="Qly">1</div>
    <div id= 'Qly2' class="Qly">2</div>
    <div id= 'Qly3' class="Qly">3</div>
    <div id= 'Qly4' class="Qly">4</div>
    <div id= 'Qly5' class="Qly">5</div>
  </div>
  <br>
 <button id="SubmitButton" class="SubmitButtonQLY"> Submit </button>
<!-- Rating state end -->
</div>
<div class="caixa2" id="Two" style="display: none">
<!-- Thank you state start -->
<span><img src="./images/illustration-thank-you.svg" alt="thanky" class="circle-thanky"></span>
<div class="resultado">
  <b id="rating" >You selected <!-- Add rating here --> out of 5</b>
</div>
  <h2>Thank you!</h2>
 <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
<!-- Thank you state end -->
</div>
</div>
</main>
<script src="index.js"></script>
</body>
</html>
